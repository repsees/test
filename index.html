<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test App</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <button onclick="sayHello()">Click me</button>

  <script>
    function sayHello() {
      alert("Hello World!");
    }
  </script>
</body>
</html>
