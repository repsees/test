<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Upload Wolt Screenshot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    img {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Wolt Screenshot</h2>
    <form id="uploadForm">
      <input type="file" id="screenshot" accept="image/*" required>
      <button type="submit">Upload</button>
    </form>
    <div id="preview"></div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const preview = document.getElementById("preview");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const fileInput = document.getElementById("screenshot");
      const file = fileInput.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.innerHTML = `<p>Preview:</p><img src="${e.target.result}" alt="Screenshot">`;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
